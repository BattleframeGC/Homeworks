<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="utf-8">
      <title>Авторизация</title>
   </head>
   <body>
      <form action="#" method="post">
         <table>
            <tr>
               <td><label for="email">Em@il: </label></td>
               <td><input id="email" type="text" placeholder="Введите логин" name="email" autofocus required></td>
            </tr>
            <tr>
               <td><label for="password">Пароль: </label></td>
               <td><input id="password" type="password" placeholder="Введите пароль" name="password" required></td>
            </tr>
            <tr>
               <td colspan="2"></td>
            </tr>
            <tr>
               <td><label for="name">Имя: </label></td>
               <td><input id="name" type="text" placeholder="Ваше имя" name="name" required></td>
            </tr>
            <tr>
               <td><label for="age">Возраст: </label></td>
               <td><input id="age" type="number" name="age" required></td>
            </tr>
            <tr>
               <td><input type="submit" value="Авторизация"></td>
               <td>
                  <label>
                  <input type="checkbox" name="remember" checked value="remember">
                  Запомнить
                  </label>
               </td>
            </tr>
         </table>
      </form>
   </body>
</html>
